name: Gatewood
on:
  release:
    types: [created]

jobs:
  tag-latest:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - run: docker tag ghcr.io/tenforwardconsulting/gatewood-bolt:${{ github.sha }} ghcr.io/tenforwardconsulting/gatewood-bolt:${{ github.event.release.tag_name }}
      - run: docker tag ghcr.io/tenforwardconsulting/gatewood-bolt:${{ github.sha }} ghcr.io/tenforwardconsulting/gatewood-bolt:latest
      - run: docker push --all-tags ghcr.io/tenforwardconsulting/gatewood-bolt
      - run: docker tag ghcr.io/tenforwardconsulting/gatewood-rails:${{ github.sha }} ghcr.io/tenforwardconsulting/gatewood-rails:${{ github.event.release.tag_name }}
      - run: docker tag ghcr.io/tenforwardconsulting/gatewood-rails:${{ github.sha }} ghcr.io/tenforwardconsulting/gatewood-rails:latest
      - run: docker push --all-tags ghcr.io/tenforwardconsulting/gatewood-rails


