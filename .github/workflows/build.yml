name: Gatewood

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - run: docker build bolt -t gatewood-bolt:${{ github.sha }}
      - run: docker push ghcr.io/tenforwardconsulting/gatewood-bolt:${{ github.sha }}
      - run: docker build rails -t gatewood-rails:${{ github.sha }}
      - run: docker push ghcr.io/tenforwardconsulting/gatewood-rails:${{ github.sha }}
